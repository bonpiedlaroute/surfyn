version: '2'

services:

  portal:
    image: surfyn:latest
    environment:
      - ACTIVE_PROFILE=prod
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=surfyn
      - POSTGRES_PASSWORD=psurfyn
    ports:
      - "8080:8080"
    links:
      - db:postgres
    depends_on:
      - db

  db:
    image: postgres:9.5.15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=portal
      - POSTGRES_USER=surfyn
      - POSTGRES_PASSWORD=psurfyn
