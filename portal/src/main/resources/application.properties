spring.thymeleaf.cache=false
spring.messages.encoding=UTF-8
app.version = 1.0

server.servlet.context-path = ${ACTIVE_CONTEXT:} 

spring.profiles.active =  ${ACTIVE_PROFILE:default}
# ===============================
# DATABASE CONNECTION
# ===============================

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Fix Postgres JPA Error:
# Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false


################### JavaMail Configuration ##########################
support.email=${JAVA_MAIL_SUPPORT_EMAIL:USERNAME@gmail.com}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${JAVA_MAIL_USERNAME:USERNAME@gmail.com}
spring.mail.password=${JAVA_MAIL_PASSWORD:PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

