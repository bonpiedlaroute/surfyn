     <div style="height:210px;" class="row mx-auto">
        <div class="estimate_place mx-auto d-block ">
          <div style="width:100%;height:70px; display:flex; justify-content:center;align-items:center;flex-direction:row;">
             <div class="estimate_place_left"></div>
             <div class="estimate_road_number">
              <input class="form-control sf_form_decoration" type="search" placeholder="N°"
              name="city" id ="road_number" >
              </input>
            </div>
            <div class="estimate_place_space"></div>
            <div class="estimate_road">
             <input class="form-control sf_form_decoration" type="search" placeholder="Nom de la rue"
             name="city" id ="estimate_road">
             </input>
           </div>
           <div class="estimate_place_right"></div>
          </div>

          <div style="width:100%;height:140px;display:flex; justify-content:center;align-items:center;flex-direction:row;">
            <div class="estimate_place_left"></div>
             <div class="estimate_city">
               <div class="autocomplete" style="width:100%;">
              <input class="form-control sf_form_decoration" type="search" placeholder="Ville"
              name="city" id ="estimate_city">
              </input>
              </div>
              <!-- <div class ="invalid-feedback" id="addr_error_msg"></div> -->
              <div class="feedback_box good_feedback" style="width:100%;" id="city_check_msg">

          </div>

    <div class="sf_line row mx-auto">

    <div style="height:150px;" class="row mx-auto">
      <div style = " display: flex; align-items: center;flex-direction:row;width:100%;justify-content: space-evenly;flex-wrap:wrap;">
        <div class="empty_property_type" id="loft">

        </div>
        <div class="property_type_box" id="house">

    <div style="height:120px;" class="row mx-auto">
      <div style="display:flex; align-items:center;flex-direction:row;width:100%;justify-content:center;flex-wrap:wrap;">

            <div style="display:flex;width:40%;height:100%;">
              <div class="no_select" style="display:flex;width:100%;height: 30px;align-self: center;text-align: center;">
                <a style="font-size:18px;line-height: 18px;color:#61AEB5;margin-left: 10px;">Loi carrez</a>
              </div>
            </div>
            <div style="display:flex; align-items: center; flex-direction: row; justify-content: center;width:60%;height:100%;">
              <input class="form-control" type="search" placeholder="m²" style="width:80%;border-radius:5px;" id="carrez_area_value" onblur="checkArea()"> </input>
            </div>
          </div>
          <div class="estimate_area estimate_area_ground">
            <div style="display:flex;width:40%;height:100%;">
              <div class="no_select" style="display:flex;width:100%;height: 30px;align-self:center;text-align: center;">
                <a style="font-size:18px;color:#61AEB5;line-height: 18px;margin-left: 10px;">Surface au sol</a>
              </div>
            </div>
            <div style="display:flex; align-items: center; flex-direction: row; justify-content: center;width:60%;height:100%;">
              <input class="form-control" type="search" placeholder="m²" style="width:80%;border-radius:5px;" id="area_value" onblur="checkArea()"> </input>
            </div>
          </div>
      </div>
      <div > <a id="area_error_msg"></a></div>
    </div>
