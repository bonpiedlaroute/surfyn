   <body style="background-color:#222545;">

    <div style="height:250px;" class="row mx-auto" >

    <div style="height:220px; width:100%;" >

      <div style="height:40px; width:100%;text-align:center;">
        <h1 style="color:white;" class="desc_title"> Agrégateur d'annonces immobilières</h1>
      </div>
      <div style="margin-top: 40px;height:140px;width:100%;display:flex; align-items:center; justify-content:center;">
      <div class="search_type_button buy_settings" style="cursor:pointer;" onclick="location.href='criterederecherche.html?search_type=1';">
          <div class="search_type_header">
            <div class="search_type_icon buy_icon">

            </div>
          </div>
          <div class="search_type_footer no_select"><a class="search_type_text" style="color:white;"> Acheter</a>
          </div>
      </div>



      <div class="search_type_button rent_settings" style="cursor:pointer;" onclick="location.href='criterederecherche.html?search_type=2';">

          </div>

      </div>
  </div>
  <div style="margin-top:40px;height:220px; width:100%; " >
    <div style="height:40px; width:100%;text-align:center;">

    </div>
    <div style="margin-top:40px;height:140px;width:100%;display:flex; align-items:center; justify-content:center;">
       <div class="estimate_button estimate_settings" style="cursor:pointer;" onclick="location.href='estimation_immobiliere.html';">

            <div class="estimate_icon_box estimate_icon">

            </div>
          </div>
          <div class="estimate_footer no_select"><a class="search_type_text" style="color:white;"> Estimer votre bien</a>
          </div>
      </div>
    </div>

    <div class="contact_info">
	   <!--span style="color:white"><b><a href="/login">Se connecter</a></b></span><br/-->
      <a id="contact_info" style="color:white;"></a>
    </div>

    <script language="JavaScript" type="text/javascript">
    var part1 = "info";
    var part2 = Math.pow(2,6);
    var part3 = String.fromCharCode(part2);
    var part4 = "surfyn.fr";
    var part5 = part1 + String.fromCharCode(part2) + part4;
    var contact_info = document.getElementById("contact_info");
    contact_info.href = "mai" + "lto" + ":"+ part5;
    contact_info.innerHTML = part1 + part3 + part4 ;
    </script>
