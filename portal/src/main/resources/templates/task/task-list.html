<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head th:replace="task/layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
    <title>Task List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/core.css}"/>

    <!-- Custom links for this page only -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/task/task.css}" />

    <script src="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script src="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Custom scripts for this page only -->
    <script src="text/javascript"  th:src="@{/js/task/task.js}"></script>
</head>
<body>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<header th:insert="task/layout :: header(~{ :: .breadcrumb})">
    <ol class="breadcrumb container">
        <li><a href="/">Accueil</a></li>
        <li><a href="#">Mes recherches</a></li>
    </ol>
</header>

<!--/* Insert content fragment with content of the element with id = 'task-list' */-->
<div th:insert="task/layout :: content(~{ :: #task-list})">
    <div id="task-list">
        <table class="table table-bordered table-striped">
            <!--thead>
            <tr>
                <td>Identifiant</td>
                <td>Titre</td>
                <td>Description</td>
                <td>Date</td>
            </tr>
            </thead-->
            <tbody>
            <tr th:if="${tasks.empty}">
                <td colspan="4">Veuillez revenir plus tard, nous mettons tout en oeuvre pour rendre cette fonctionalit√© disponible</td>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}">1</td>
                <td>
                    <a href="#" th:href="@{/task/{id}(id=${task.id})}" th:text="${task.title}">Titre ...</a>
                </td>
                <td th:text="${task.text}">Description ...</td>
                <td th:text="${#calendars.format(task.dueTo)}">July 11, 2017 2:17:16 PM CDT</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}">&copy; 2019 DiguinTech</div>

</body>
</html>
