<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <!-- Toggler/collapsibe Button -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--a class="navbar-brand" href="#" th:text="#{app.name}">Surfyn</a-->
        </div>
        <!-- Navbar links -->
        <div class="navbar-collapse collapse"  id="collapsibleNavbar">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="/">Accueil</a>
                </li>
                <li>
                    <a href="#">Mes recherches</a>
                    <!--a href="#" th:href="@{/task}">Mes recherches</a-->
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signup}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;<span th:text="#{signup.sign}">Sign Up</span>
                    </a>
                </li>
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                <a href="/signin" th:href="@{/signin}">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;<span th:text="#{app.login}">Sign in</span>
                </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;<span th:text="#{app.logout}">Logout</span>
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
</body>
</html>
