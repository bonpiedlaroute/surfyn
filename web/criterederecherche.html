     <div style="height:140px;" class="row mx-auto">
        <div class="sf_search_block mx-auto d-block">
         <div class="sf_input_block">
           <div class="autocomplete" style="width:100%;">
           <i class="fa fa-search sf_search_icon"></i>
           <input class="form-control" type="search" placeholder="Ville"
           name="city" style ="padding-left:30px; width:250px;" id ="search_city" >
           </input>
         </div>
           <div class="feedback_box good_feedback" id="city_check_msg">
             <a style="color:#61AEB5;font-weight:bold" id="msg_type">Info</a><a id="feedback_msg"> : Uniquement Colombes, Nanterre, Puteaux et Houilles pour l'instant &#128515;</a></div>

    <div class="sf_line row mx-auto">
      <a style="font-size:18px; color:black;" class="mx-auto">Prix</a>
    </div>
    <div style="height:150px;" class="row mx-auto">

      <div class="sf_slider_annotation">
        <div class="sf_slider_label sf_slider_min"><a style="color:#61AEB5;font-weight:bold;">MIN</a></div>
        <div class="sf_slider_track_width"></div>
        <div class="sf_slider_label sf_slider_max"><a style="color:#61AEB5;font-weight:bold;">MAX</a></div>
      </div>

      <div class="sf_range_slider">
        <div class="sf_range_slider_input sf_slider_min no_select" id = "price_min"><a style="color:#61AEB5;font-weight:bold" id = "value_price_min"></a></div>
        <div class="sf_range_slider_track sf_slider_track_width"></div>
        <div class="sf_range_slider_input sf_slider_max no_select" id = "price_max"><a style="color:#61AEB5;font-weight:bold" id = "value_price_max"></a></div>
      </div>
    </div>
    <div class="sf_line row mx-auto">
      <a style="font-size:18px; color:black;" class="mx-auto">Type de bien</a>
    </div>
    <div style="height:150px;" class="row mx-auto">
      <div style = " display: flex; align-items: center;flex-direction:row;width:100%;justify-content: space-evenly;flex-wrap:wrap;">
        <div class="property_type_box" id="loft">
              <div class="property_type_icon_box">
                  <i class="fas fa-warehouse property_type_icon"></i>
              </div>
              <div class="property_type_text_box no_select"> <a class="property_type_text" style="color:#61AEB5;">Loft</a>
              </div>
        </div>
        <div class="property_type_box" id="house">
              <div class="property_type_icon_box">
                  <i class="fas fa-home property_type_icon"></i>
              </div>
              <div class="property_type_text_box no_select"> <a class="property_type_text" style="color:#61AEB5;">Maison</a>
              </div>
        </div>

        <div class= "property_type_box" id="apart">
              <div class="property_type_icon_box">
                  <i class="fas fa-city property_type_icon"></i>
              </div>
              <div  class="property_type_text_box no_select"> <a class="property_type_text" style="color:#61AEB5;">Appart</a>
              </div>
        </div>

        <div class = "property_type_box" id="office">
            <div class="property_type_icon_box">
                <i class="fas fa-briefcase property_type_icon"></i>
            </div>
            <div class="property_type_text_box no_select"> <a class="property_type_text" style="color:#61AEB5;">Bureau</a>
            </div>
        </div>

      </div>
      <div > <a id="prop_type_error_msg"></a></div>
    </div>

    <div style="height:150px;" class="row mx-auto">

        <div class="sf_slider_label sf_slider_max"><a style="color:#61AEB5;font-weight:bold;">MAX</a></div>
      </div>

      <div class="sf_range_slider">
        <div class="sf_range_slider_input sf_slider_min no_select" id = "area_min"><a style="color:#61AEB5;font-weight:bold" id = "value_area_min">10 m<sup>2</a></div>
        <div class="sf_range_slider_track sf_slider_track_width"></div>
        <div class="sf_range_slider_input sf_slider_max no_select" id = "area_max"><a style="color:#61AEB5;font-weight:bold" id = "value_area_max">400 m<sup>2</a></div>
      </div>
    </div>
